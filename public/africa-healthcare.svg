<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ccfbf1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="africaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0d9488" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="url(#bgGrad)"/>

  <g transform="translate(50, 10) scale(0.75)">
    <!-- Africa - Realistic geographic shape -->
    <path d="M220,20
             C240,18 260,20 280,25
             L300,22 L330,28 L360,25 L390,32
             C410,35 430,30 445,40
             L460,55 L470,75 L465,95
             C462,110 468,125 475,140
             L480,160 L475,180
             C470,195 475,210 485,225
             L495,245 L500,270
             C502,290 495,310 485,325
             L475,340 L480,360
             C485,380 480,400 470,420
             L455,445 L440,470
             C425,490 405,510 380,530
             L350,550 L315,565
             C285,575 255,580 225,575
             L195,565 L170,550
             C150,535 138,515 130,490
             L125,460 L120,430
             C115,405 120,380 115,355
             L105,325 L95,295
             C88,270 85,245 90,220
             L95,195 L90,170
             C85,145 90,120 100,100
             L115,80
             C125,65 145,55 170,50
             L195,40 L220,20 Z"
          fill="url(#africaGrad)"
          filter="url(#shadow)"/>

    <!-- West Africa Bulge (distinctive feature) -->
    <path d="M90,220
             C75,235 60,255 50,280
             L45,310 L55,345
             C65,365 80,375 100,380
             L115,355"
          fill="url(#africaGrad)"/>

    <!-- Horn of Africa (Somalia) -->
    <path d="M485,225
             C510,220 535,230 555,250
             L570,280 L565,315
             C555,340 535,355 510,360
             L485,355 L475,340"
          fill="url(#africaGrad)"/>

    <!-- Madagascar -->
    <path d="M480,400
             C495,395 510,405 520,425
             L530,460 L525,500
             C515,530 495,550 470,555
             L450,545 L445,515
             C445,485 455,455 470,430
             L480,400 Z"
          fill="url(#africaGrad)"
          opacity="0.85"/>

    <!-- Continent border -->
    <path d="M220,20
             C240,18 260,20 280,25
             L300,22 L330,28 L360,25 L390,32
             C410,35 430,30 445,40
             L460,55 L470,75 L465,95
             C462,110 468,125 475,140
             L480,160 L475,180
             C470,195 475,210 485,225
             L495,245 L500,270
             C502,290 495,310 485,325
             L475,340 L480,360
             C485,380 480,400 470,420
             L455,445 L440,470
             C425,490 405,510 380,530
             L350,550 L315,565
             C285,575 255,580 225,575
             L195,565 L170,550
             C150,535 138,515 130,490
             L125,460 L120,430
             C115,405 120,380 115,355
             L105,325 L95,295
             C88,270 85,245 90,220
             L95,195 L90,170
             C85,145 90,120 100,100
             L115,80
             C125,65 145,55 170,50
             L195,40 L220,20"
          stroke="#0d9488"
          stroke-width="2"
          fill="none"
          opacity="0.4"/>

    <!-- Network lines -->
    <g stroke="#ffffff" stroke-width="2.5" opacity="0.6">
      <!-- North Africa -->
      <line x1="250" y1="60" x2="400" y2="90"/>
      <line x1="250" y1="60" x2="170" y2="140"/>

      <!-- West Africa -->
      <line x1="80" y1="280" x2="170" y2="140"/>
      <line x1="80" y1="280" x2="140" y2="350"/>
      <line x1="140" y1="350" x2="250" y2="280"/>

      <!-- Central -->
      <line x1="170" y1="140" x2="300" y2="200"/>
      <line x1="250" y1="280" x2="300" y2="200"/>
      <line x1="300" y1="200" x2="430" y2="180"/>
      <line x1="300" y1="200" x2="280" y2="330"/>

      <!-- East Africa -->
      <line x1="400" y1="90" x2="480" y2="160"/>
      <line x1="480" y1="160" x2="430" y2="180"/>
      <line x1="430" y1="180" x2="450" y2="280"/>
      <line x1="450" y1="280" x2="420" y2="380"/>

      <!-- South -->
      <line x1="280" y1="330" x2="340" y2="420"/>
      <line x1="340" y1="420" x2="420" y2="380"/>
      <line x1="340" y1="420" x2="300" y2="510"/>
      <line x1="420" y1="380" x2="370" y2="470"/>
      <line x1="370" y1="470" x2="300" y2="510"/>
    </g>

    <!-- Pulse rings -->
    <g opacity="0.3">
      <circle cx="300" cy="200" r="30" stroke="#ffffff" stroke-width="2" fill="none"/>
      <circle cx="300" cy="200" r="50" stroke="#ffffff" stroke-width="1" fill="none"/>
      <circle cx="340" cy="420" r="25" stroke="#ffffff" stroke-width="2" fill="none"/>
      <circle cx="300" cy="510" r="28" stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>

    <!-- Healthcare nodes -->
    <g filter="url(#glow)">
      <!-- Morocco/Tunisia -->
      <circle cx="250" cy="60" r="14" fill="#ffffff"/>
      <circle cx="250" cy="60" r="7" fill="#0d9488"/>

      <!-- Egypt -->
      <circle cx="400" cy="90" r="13" fill="#ffffff"/>
      <circle cx="400" cy="90" r="6.5" fill="#14b8a6"/>

      <!-- Nigeria/Niger -->
      <circle cx="170" cy="140" r="13" fill="#ffffff"/>
      <circle cx="170" cy="140" r="6.5" fill="#14b8a6"/>

      <!-- Senegal/Guinea -->
      <circle cx="80" cy="280" r="11" fill="#ffffff"/>
      <circle cx="80" cy="280" r="5.5" fill="#14b8a6"/>

      <!-- Ghana/Ivory Coast -->
      <circle cx="140" cy="350" r="11" fill="#ffffff"/>
      <circle cx="140" cy="350" r="5.5" fill="#14b8a6"/>

      <!-- Central Hub (DRC/CAR) -->
      <circle cx="300" cy="200" r="18" fill="#ffffff"/>
      <circle cx="300" cy="200" r="9" fill="#0d9488"/>

      <!-- Cameroon/Gabon -->
      <circle cx="250" cy="280" r="12" fill="#ffffff"/>
      <circle cx="250" cy="280" r="6" fill="#14b8a6"/>

      <!-- Congo -->
      <circle cx="280" cy="330" r="12" fill="#ffffff"/>
      <circle cx="280" cy="330" r="6" fill="#14b8a6"/>

      <!-- Ethiopia/Horn -->
      <circle cx="480" cy="160" r="12" fill="#ffffff"/>
      <circle cx="480" cy="160" r="6" fill="#14b8a6"/>

      <!-- Kenya -->
      <circle cx="430" cy="180" r="13" fill="#ffffff"/>
      <circle cx="430" cy="180" r="6.5" fill="#14b8a6"/>

      <!-- Tanzania -->
      <circle cx="450" cy="280" r="12" fill="#ffffff"/>
      <circle cx="450" cy="280" r="6" fill="#14b8a6"/>

      <!-- Mozambique -->
      <circle cx="420" cy="380" r="12" fill="#ffffff"/>
      <circle cx="420" cy="380" r="6" fill="#14b8a6"/>

      <!-- Zambia/Zimbabwe Hub -->
      <circle cx="340" cy="420" r="15" fill="#ffffff"/>
      <circle cx="340" cy="420" r="7.5" fill="#0d9488"/>

      <!-- Botswana -->
      <circle cx="370" cy="470" r="11" fill="#ffffff"/>
      <circle cx="370" cy="470" r="5.5" fill="#14b8a6"/>

      <!-- South Africa Hub -->
      <circle cx="300" cy="510" r="18" fill="#ffffff"/>
      <circle cx="300" cy="510" r="9" fill="#0d9488"/>
    </g>

    <!-- Healthcare crosses -->
    <g fill="#0d9488">
      <!-- Central hub -->
      <rect x="296" y="193" width="8" height="14" rx="1"/>
      <rect x="293" y="197" width="14" height="6" rx="1"/>

      <!-- South Africa hub -->
      <rect x="296" y="503" width="8" height="14" rx="1"/>
      <rect x="293" y="507" width="14" height="6" rx="1"/>
    </g>
  </g>
</svg>
